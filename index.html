<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMark</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="py-4">
    <div class="container">
      <div class="inner d-flex flex-column justify-content-center align-items-lg-center">
        <h1 class="app-header py-2">Bookmarker</h1>

        <div
          class="form-section w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
          <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>

          <div class="w-100">
            <div class="mb-3">
              <label for="bookmarkName" class="form-label">
                <i class="fa-solid fa-book-bookmark"></i> Site Name</label>
              <input type="text" class="form-control" id="bookmarkName" aria-describedby="emailHelp"
                placeholder="Bookmark Name" oninput=validatName(this.value)>
            </div>
            <div class="mb-3">
              <label for="bookmarkURL" class="form-label">
                <i class="fa-solid fa-link"></i> Site URL
              </label>
              <input type="url" class="form-control" placeholder="Website URL" id="bookmarkURL"
                oninput=validateURL(this.value)>
              <p class="text-danger mt-2 fw-bold d-none" id="warning"> Not valid</p>
            </div>
            <p id='empty-fileds' class="d-none text-danger">Fields cannot be empty</p>
            <div class="w-100 d-flex justify-content-center">
              <button id="submitBtn" class="btn-submit btn btn-primary" onclick=addBookMark()>Submit</button>
              <button id="updateBtn" class="btn-submit btn btn-primary d-none" onclick=updateBookMark()>update</button>
            </div>
          </div>
          <div>
          </div>

        </div>
        <div class="w-100 d-flex  align-items-center gap-2 my-3">
          <label for="searchInput" class="form-label fw-bold"> Search </label>
          <input type="text" class="form-control" id="searchInput" oninput=searchBookMark(this.value)>
        </div>
        <table class=" table mt-4 text-center">
          <thead>
            <tr>
              <th scope="col">Index</th>
              <th scope="col">Website Name</th>
              <th scope="col">Visit</th>
              <th scope="col">Delete</th>
              <th scope="col">update</th>
            </tr>
          </thead>
          <tbody id="bookMarkListT">
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
